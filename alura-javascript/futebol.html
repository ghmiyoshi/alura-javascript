<meta charset="UTF-8">

<script>
    
    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(mensagem){
        document.write(mensagem);
        pulaLinha();
    }

    function calculaPontos(pontos){

    if(pontos > 28){
        mostra("Seu time está melhor do que ano passado!")
    } else if(pontos < 28){
        mostra("Seu time está pior do que ano passado!");
    } else{
        mostra("Seu time está igual ao ano passado!")
    }

    }

    var vitorias = parseInt(prompt("Entre com o número de vitórias: "));
    
    var empates = parseInt(prompt("Entre com o número de derrota: "));

    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time é: " + pontos);
    calculaPontos(pontos);

</script>
