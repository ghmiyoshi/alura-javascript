<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var ano = 2019;

    mostra("Flávio tem " + (ano - 1977) + " anos");

    mostra("João tem " + (ano - 1995) + " anos");

    mostra("Andre tem " + (ano - 2000) + " anos");

    var idadeFlavio = 42;
    var idadeJoao = 24;
    var idadeAndre = 19;

    var media = (idadeFlavio + idadeJoao + idadeAndre)/3;

    mostra("A média das idades é: " + Math.round(media));

</script>
