<canvas width="600" height="400"></canvas> <!-- tag para definir uma tela em branco -->

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d"); // informa à tela qual o tipo de pincel 2d

    pincel.fillStyle = "green"; // indica a cor
    pincel.fillRect(0, 0, 600, 400); // informa o ponto da tela onde começar a preencher um retângulo 

    pincel.fillStyle = "red";
    pincel.fillRect(400, 0, 600, 400);

    pincel.fillStyle = "white";
    pincel.fillRect(200, 0, 200, 400);

    pincel.fillStyle = "yellow";
    pincel.moveTo(300, 200); // indica o ponto inicial do triângulo
    pincel.lineTo(200, 400); // move o pincel para uma nova posição
    pincel.lineTo(400, 400);
    pincel.fill(); // preenche a forma

    pincel.fillStyle = "blue";
    pincel.beginPath(); // inicia um novo caminho, caso contrário, o programa entende que deve continuar o caminho anterior
    pincel.arc(300, 200, 50, 0, 2 * 3.14); // indica o ponto inicial da circunferência
    pincel.fill();
    
</script>
