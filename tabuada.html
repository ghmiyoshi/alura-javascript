<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var multiplicador = 1;
    

    for(multiplicador; multiplicador < 10; multiplicador++){
        var indice = 1;
        for(indice; indice < 10; indice++){
            mostra(indice * multiplicador);
        }
        
    }

</script>
